<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>AgricultuRAM</title>
        <link rel="shortcut icon" href="assets/branding/favicon.png">
        <link href="assets/common.css" rel="stylesheet">
        <script src="assets/common.js" type="text/javascript"></script>
        <!-- Custom Page Scripts -->
        <script src="https://code.iconify.design/2/2.0.4/iconify.min.js"></script>
        <!-- Web Application Manifest -->
        <link rel="manifest" href="assets/pwa/app.webmanifest">
        <!-- Chrome for Android theme color -->
        <meta name="theme-color" content="#FFFFFF">
        <!-- Add to homescreen for Chrome on Android -->
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="application-name" content="AgricultuRAM">
        <link rel="icon" sizes="512x512" href="assets/branding/icon-512.png">
        <!-- Add to homescreen for Safari on iOS -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="white">
        <meta name="apple-mobile-web-app-title" content="AgricultuRAM">
        <link rel="apple-touch-icon" href="assets/branding/maskable_icon_x192.png">
    </head>
    <body>
<header id="primary-header">
    <nav id="left-nav">
        <ul>
            <li>
                <a id="logo" class="link dyn" data-view-name="home" href="#">
                    <span class="iconify" data-icon="fluent:bug-arrow-counterclockwise-20-filled"></span>
                    <span>AgricultuRAM</span>
                </a>
            </li>
        </ul>
    </nav>
</header>
<div class="box">
    <nav id="primary-nav">
        <ul>
<li>
    <a id="action-home" class="link dyn" href="#" data-view-name="home">
        <div class="link-highlight">
        </div>
        <div class="link-inner">
            <span class="iconify icon-active" data-icon="fluent:home-24-filled"></span>
            <span class="iconify icon-inactive" data-icon="fluent:home-24-regular"></span>
            <span class="label">Home</span>
        </div>
    </a>
</li>
<li>
    <a id="action-detect" class="link dyn" href="#" data-view-name="detect">
        <div class="link-highlight">
        </div>
        <div class="link-inner">
            <span class="iconify icon-active" data-icon="fluent:box-multiple-search-24-filled"></span>
            <span class="iconify icon-inactive" data-icon="fluent:box-multiple-search-24-regular"></span>
            <span class="label">Detect</span>
        </div>
    </a>
</li>
<li>
    <a id="action-statistics" class="link dyn" href="#" data-view-name="statistics">
        <div class="link-highlight">
        </div>
        <div class="link-inner">
            <span class="iconify icon-active" data-icon="fluent:clipboard-data-bar-24-filled"></span>
            <span class="iconify icon-inactive" data-icon="fluent:clipboard-data-bar-24-regular"></span>
            <span class="label">Statistics</span>
        </div>
    </a>
</li>
<li>
    <a id="action-health" class="link dyn" href="#" data-view-name="health">
        <div class="link-highlight">
        </div>
        <div class="link-inner">
            <span class="iconify icon-active" data-icon="fluent:briefcase-medical-24-filled"></span>
            <span class="iconify icon-inactive" data-icon="fluent:briefcase-medical-24-regular"></span>
            <span class="label">Health</span>
        </div>
    </a>
</li>
<div id="action-spacer"></div>
<li>
    <a id="action-settings" class="link dyn" href="#" data-view-name="settings">
        <div class="link-highlight">
        </div>
        <div class="link-inner">
            <span class="iconify icon-active" data-icon="fluent:settings-24-filled"></span>
            <span class="iconify icon-inactive" data-icon="fluent:settings-24-regular"></span>
            <span class="label">Settings</span>
        </div>
    </a>
</li>
<li hidden>
    <a id="action-help" class="link dyn" href="#" data-view-name="help">
        <div class="link-highlight">
        </div>
        <div class="link-inner">
            <span class="iconify icon-active" data-icon="fluent:question-circle-24-filled"></span>
            <span class="iconify icon-inactive" data-icon="fluent:question-circle-24-regular"></span>
            <span class="label">Help</span>
        </div>
    </a>
</li>
        </ul>
    </nav>
    <main id="main">
        <div id="load-overlay" data-active="true">
            <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
        </div>
        <div id="main-inner" data-is-loading="true"></div>
    </main>
</div>
    </body>
</html>
